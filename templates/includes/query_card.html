<div class="card h-100 shadow-sm">
    <div class="card-body d-flex flex-column justify-content-between">
        <div>
            <h6 class="card-title">{{ query.query_name }}</h6>
            <code class="query-text-container">{{ query.query_text }}</code>
        </div>
        <div class="d-flex justify-content-end gap-2 mt-2">
            <a href="{{ url_for('read_edit_query', query_id=query.query_id) }}" class="btn btn-sm btn-outline-secondary"
               title="Edit">
                <i class="fas fa-edit"></i>
            </a>
            <form method="post" action="{{ url_for('delete_query', query_id=query.query_id) }}" class="d-inline">
                <button type="submit" class="btn btn-sm btn-danger" title="Delete">
                    <i class="fas fa-trash"></i>
                </button>
            </form>
        </div>
    </div>
</div>
