<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRISM Platform</title>
    <link href="{{ url_for('static', path='main.css') }}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    {% block head %}{% endblock %}

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="/traces" class="nav-link text-white">Traces</a>
                </li>
                <li class="nav-item">
                    <a href="/configs" class="nav-link text-white">Configs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="mt-5 container">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
