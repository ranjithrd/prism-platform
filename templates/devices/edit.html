{% extends "layout.html" %}{% block content %}
<div class="container mt-4"><!-- Change heading to reflect editing --><h2 class="h2 mb-4">Edit Device: {{
    device.device_name }}</h2><!-- Form action is updated to use url_for and the specific device_id -->
    <form action="{{ url_for('edit_device', device_id=device.device_id) }}" method="post">

        <!-- Display Device ID (Primary Key) - Read-only -->
        <div class="mb-3">
            <label for="device_id" class="form-label">Device ID (Read-only)</label>
            <input type="text" class="form-control" id="device_id" name="device_id_display"
                   value="{{ device.device_id }}" readonly>
        </div>

        <!-- Hidden field to ensure device_id is submitted with the form data -->
        <input type="hidden" name="device_id" value="{{ device.device_id }}">

        <!-- Device Name Field -->
        <div class="mb-3">
            <label for="device_name" class="form-label">Device Name</label>
            <!-- Populate value with existing device data -->
            <input type="text" placeholder="Enter device name..." class="form-control" id="device_name"
                   name="device_name" value="{{ device.device_name }}" required>
        </div>

        <!-- Device UUID Field -->
        <div class="mb-3">
            <label for="device_uuid" class="form-label">Device UUID (Optional)</label>
            <!-- Populate value with existing device data -->
            <input type="text" placeholder="Enter device UUID..." class="form-control" id="device_uuid"
                   name="device_uuid" value="{{ device.device_uuid | default('') }}">
        </div>

        <!-- Change button text to reflect update action -->
        <button type="submit" class="btn btn-primary">Update Device</button>
    </form>
</div>{% endblock %}
